<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card card-body p-5 pb-3 text-center bg-dark text-white" style="border-radius: 1rem;">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" id="form" #f="ngForm" novalidate>
            <div class="mb-md-3 mt-md-3 pb-3">
              <h2 class="fw-bold mb-2 text-uppercase log" id="heading">forget password</h2>
              <div class="form-outline form-group form-white mb-3">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="form.username"
                  required #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
                <div *ngIf="username.errors && f.submitted" class="invalid-feedback text-white">Username is required!
                </div>
              </div>
              <div class="form-outline form-group form-white mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password"
                  required minlength="6" #password="ngModel"
                  [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
                <div *ngIf="password.errors && f.submitted" class="invalid-feedback text-white">
                  <div *ngIf="password.errors['required']">Password is required</div>
                  <div *ngIf="password.errors['minlength']" class="text-white">Password must be at least 6 characters
                  </div>
                </div>
              </div>
              <button class="btn btn-outline-light btn-lg  px-3">update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
