<div class="vh-100 gradient-custom bg-opacity-40">
  <div class="container py-3  h-100">
    <div class="row d-flex justify-content-center align-items-center h-100 ">
      <div class="row">
        <div class="col-lg-4 mt-5">
          <div class="card bg-dark text-white mb-4 mt-5">
            <div class="card-body text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">{{currentUser.username}}</h5>
              <p class="text-muted mb-1">Full Stack Developer</p>
              <p class="text-muted mb-4">{{currentUser.address}}</p>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" [routerLink]="['/profileedit']" class="btn btn-outline-light" data-mdb-ripple-color="dark" style="z-index: 1;">Edit profile</button>
              </div>
              <div class="d-flex justify-content-center mb-2">
                <button type="submit" [routerLink]="['/login']"  onClick="clear()" class="btn btn-outline-light" data-mdb-ripple-color="dark" style="z-index: 1;">log-out</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8 mt-5">
          <div class="card bg-dark text-white mb-4 mt-5">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Full Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{currentUser.username}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{currentUser.email}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Phone</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{currentUser.phone}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Address</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{currentUser.address}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
